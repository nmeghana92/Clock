<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page Heading -->
    <h1>Stopwatch & Clock Application</h1>

    <!-- Container for Current Time & Stopwatch -->
    <div class="container">
        <!-- Live Clock -->
        <div class="clock">
            <h2>Current Time</h2>
            <p id="current-time">00:00:00</p>
        </div>

        <!-- Stopwatch -->
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <p id="stopwatch">00:00:00</p>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
